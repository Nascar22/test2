        (function(){

            var trollboxIFrame;
            var poppedOutWindow;
            var trollboxContainer;
            var popOutIcon;
            var textSizeIcon;

            var cookies = (document.cookie || "")
                .split(";")
                .reduce(function(a, b) {
                    var split = b.split("=");
                    if (split[1]) {
                        a[split[0].trim()] = split[1].trim();
                    }
                    return a;

            config.isCollapsed = cookies[IS_TROLLBOX_COLLAPSED] === "true";

            initHeader();

            if (config.isCollapsed) {
                collapseTrollbox();
            } else {
                uncollapseTrollbox();
            }

            /**
             * Initializes the trollbox container header
             * Adds click handler to icons
             */
            function initHeader() {
                trollboxContainer = document.getElementsByClassName("trollbox-container")[0];
                var header = document.getElementsByClassName("trollbox-header")[0];

                if (!trollboxContainer || !header) {
                    return;
                }

                header.addEventListener("click", collapseWindow);

                popOutIcon = header.getElementsByClassName("svg-pop-out-window")[0];
                textSizeIcon = header.getElementsByClassName("svg-text-size")[0];

                if (popOutIcon) {
                    popOutIcon.style.display = "none";
                    popOutIcon.addEventListener("click", openPopoutWindow);
                }

                if (textSizeIcon) {
                    textSizeIcon.style.display = "none";
                    textSizeIcon.addEventListener("click", changeTextSize);
                }
            }

            function toggleTrollboxCollapseState() {
                if (config.isCollapsed) {
                    uncollapseTrollbox();
                } else {
                    collapseTrollbox();
                }

                config.isCollapsed = !config.isCollapsed;
                document.cookie = IS_TROLLBOX_COLLAPSED + "=" + (config.isCollapsed ? "true" : "false");
            }

            function collapseTrollbox() {
                if (!trollboxIFrame) {
                    return;
                }

                trollboxIFrame.remove();
                trollboxIFrame = null;

                trollboxContainer && trollboxContainer.classList.remove("open");
                popOutIcon.style.display = "";
                textSizeIcon.style.display = "";

                                if (window.analytics) {
                    window.analytics.track("interaction", { action: "hide trollbox", module: "exchange - trollbox" });
                }
                            }

                if (trollboxIFrame) {
                    return;
                }

                    poppedOutWindow.close();

                trollboxIFrame.setAttribute('src', cdnUrl);

                                if (window.analytics) {

                }
                            }

                window.addEventListener(

                            config.textSizeIndex = Number(e.data.split(":")[1]);
                        }
                        // show buttons in chat view only

                            popOutIcon.style.display = "block";
                            textSizeIcon.style.display = "block";
                        }
                    }
                );
            }

            /**
             * Is triggered when user hits the pop out icon
             */
            function openPopoutWindow(e) {
                e.stopPropagation();
                e.stopImmediatePropagation();

                if (cdnUrl.indexOf('?') > -1) {
                    cdnUrl += "&textSize=" + config.textSizeIndex;
                } else {
                    cdnUrl += "?textSize=" + config.textSizeIndex;
                }

             * Is triggered when user hits the caret icon or the trollbox header

 to be able to receive a Trading position and ranking position are as follows:","TOS-line-3-bullet-1":"Users who have traded greater than or equal to 300 TRU in trading volume will be ranked among other qualifying users and will be able to see their cumulative trading volume.","TOS-line-3-bullet-2":"To qualify for any prize pool, users must trade greater than or equal to 5,000 TRU in trading volume during the competition period.","TOS-line-3-bullet-3":"While the leaderboard data is scheduled to be updated on an hourly basis, there could be latency delay.","TOS-line-4":"\u201cTrading Volume\u201d is defined as the sum of a user\u2019s total buys and sells on Poloniex. We calculate Trading Volume in the following way:","TOS-line-4-bullet-1":"Trading Volume = Sum (executed buys of TRU pairs) + Sum (executed sells of TRU pairs)","TOS-line-4-bullet-2":"Depositing or withdrawing via Poloniex will not be factored into the Trading Volume calculation.","TOS-line-5":"The valid TRU markets that will count towards TRU trading volume are TRU\/USDT and TRU\/BTC.","TOS-line-6":"For the \u201c1st - 5th Places,\u201d \u201c6th - 20th Places,\u201d \u201c21st - 50th Places,\u201d and \u201c51st - 100th Places\u201d prize pools, users that come in 1st through 100th place will receive a portion of the pool proportional to their cumulative trading volume with respect to other users that qualify for that prize pool.","TOS-line-6-bullet-1":"Users in 1st through 100th places are not eligible for the \u201cAll Traders\u201d prize pool.","TOS-line-7":"For the \u201cAll Traders\u201d prize pool, all eligible users will receive an evenly split amount of the pool among other users that qualify for this prize pool.","TOS-line-8":"Reward distribution: rewards will be distributed within two weeks after the Promotion ends.","TOS-line-9":"We are unable to distribute rewards or airdrops to customer accounts that are frozen, closed, or based out of a country in our prohibited countries list. For further details, please refer to our <a href='https:\/\/support.poloniex.com\/hc\/articles\/1500001718961' target='_blank'>Official Rules<\/a>.","TOS-line-10":"If we determine that an individual has used multiple accounts in order to win multiple prizes, we will distribute only one reward to that individual. We will distribute the most valuable of the rewards, as determined by the USD value.","TOS-line-11":"The rules of the promotion shall be subject to Poloniex\u2019s final interpretative decision and we reserve the right to disqualify any person who is known or suspected to be cheating or violating any rules and regulations set by Poloniex. For further details, please refer to our <a href='https:\/\/support.poloniex.com\/hc\/articles\/1500001718961' target='_blank'>Official Rules<\/a>."},"ftt-srm-trading-competition":{"score-type":"Trade Volume","score-type-rankings":"Trade Volume Rankings","competition-title":"FTT & Serum Trading Competition","competition-subtitle":"January 23, 2021 at 00:00 UTC to January 29, 2021 at 23:59 UTC","call-to-action":"Trade FTT\/USDT","call-to-action-right":"Trade SRM\/USDT","heading0":"Competition Overview","body0":"Make your way to the top of the leaderboard over the next 7 days and win from a prize pool of 5,000 USDT.","linkText0":"Learn more","heading1":"Prizes","subHeading1":"Earn prizes","subBody1":"1st-10th Places Share a pool of 1,750 USDT","subBodyTwo1":"11th-20th Places Share a pool of 1,500 USDT","subBodyThree1":"21st-30th Places Share a pool of 1,250 USDT","subBodyFour1":"All Traders Share a pool of 500 USDT","body1":"Trade at least 1,500 USDT during the competition to be eligible for prizes."},"profile-page":{"profile-info":"Profile Info","limits-features":"Limits & Features","upgrade":"Upgrade","upgrade-100x-leverage":"Upgrade to 100x leverage","level-1":"Level 1","level-2":"Level 2","unverified":"Unverified","level-2-pending":"Level 2 Pending","level-1-verified":"Level 1 Verified","level-2-verified":"Level 2 Verified","verif  monthly supply of 7,916,587,500,000 NFT will be released from July 2021 to March 2023; the last release totaling 3,749,962,500,000 NFT will be made in April 2023.","data-item-h-1":"Total effective TRX holdings","data-item-h-2":"Total NFT giveaway","data-item-h-3":"Registration starts at","data-item-h-4":"Registration ends at","total-user-title":"Total number of users registered","sign-up-now":"Sign Up Now","already-signed-up":"Already Signed Up","commitment-ratio-title":"NFT booked","not-sign-up":"Sorry, you did not register","swap":"Swap","swapped":"Swapped","swap-again":"Retry to swap","swap-limit":"Your swapping limit","swap-success":"Your swapping request has been submitted","swap-fail":"Swap failed, please try again later","trx-not-enough":"Your TRX balance is not enough to swap.","registration-starts-in":"Registration starts in","detail-desc":"Only registered users are eligible for snapshots and only users whose snapshots meet requirements can receive NFT allotments. Each user can only swap and claim the airdrop once."},"ieo-jst":{"project-intro-p-1":"JUST aims to build a fair, decentralized financial system that provides stablecoin lending and governance mechanisms for users around the world. JUST is a two-token system. The first token, USDJ is a stablecoin pegged to the US Dollar at a 1:1 ratio and is generated by collateralizing TRX via JUST\u2019s CDP portal. JST, the second token, can be used for paying interest, platform maintenance, participating in governance through voting, and other activities on the JUST platform.","project-intro-p-2":"JUST allows  all transactions, collateralization, and governance to be transparently executed on-chain. JUST is built on the TRON Network, the largest decentralized application ecosystem, and aims to provide a set of easy-to-use and transparent financial services for all its members.","project-intro-ul-1":"JUST is a decentralized stablecoin project built on the TRON Network. It aims to provide a fair, open finance platform for anyone around the world.","project-intro-ul-2":"Users can generate the stablecoin, USDJ, by depositing an over-collateralized set of TRX assets.","project-intro-ul-3":"The project is governed by all JUST community members based on the number of JST that they hold. Proposals for the project are voted on and determined by all stakeholders.","key-feature-ul-1":"A stablecoin that is over-collateralized by asset reserves to help maintain price stability.","key-feature-ul-2":"Fast, efficient, and low-fee stablecoin transfers.","key-feature-ul-3":"Enables anyone to create a free account and generate USDJ using JUST\u2019s smart contracts.","key-feature-ul-4":"Anyone holding JST can participate in the governance of the USDJ system.","key-feature-ul-5":"Access to the thriving TRON ecosystem and its many decentralized applications.","launchbase-allocation-copy":"100% of Public Sale Allocation","public-price-copy":"1 JST = 0.124 TRX (approximately 1 JST = 0.00202 USD, based on the Poloniex TRX\/USDT rate at 2020-05-04 14:00:00 UTC)","individual-cap-copy":"2475247.52475 JST (approximately 5,000 USD, based on the Poloniex TRX\/USDT rate at 2020-05-04 14:00:00 UTC)","seed-sale-date-copy":"February 2020","token-type-copy":"TRC-20 (a native token of the TRON blockchain)","token-distro-copy":"Within 15 days of the token sale end","ecosystem-copy":"Comprises 30% of total supply","seed-sale-copy":"Comprises 11% of total supply","public-sale-lb-allocation-copy":"Comprises 4% of total supply","strategic-partners-copy":"Comprises 26% of total supply","team-copy":"Comprises 19% of total supply","airdrops-copy":"Comprises 10% of total supply","jst-distribution-chart-alt":"JUST token release schedule","jst-allocation-chart-alt":"JUST token allocation chart","sec-disclaimer":"JST tokens have not been and will not be registered under the US Securities Act of 1933, as amended (the \"Securities Act\"), and may not be offered or sold within the United States or to, or for the account or benefit of, U.S. persons except in certain transactions exempt from the registration requirements of the Securities Act."},"ieo-research-JST":{"header-1":"Decentralized finance for billions worldwide","header-2":"April 3rd, 2020","ticker":"Ticker","key-metrics":"Key Metrics","issuing-price":"Issuing Price","init-circ-supply":"Initial Circ. Supply","total-supply":"Total Supply","individual-cap":"Individual Cap","min-purchase-amount":"Minimum Purchase Amount","project-website":"Project Website","project-overview":"Project Overview","project-overview-ul-1":"JUST is a stablecoin project on the TRON Network, with the goal of providing a fair and decentralized finance platform for users worldwide.","project-overview-ul-2":"Users can mint stablecoin USDJ by depositing TRX assets as collateral in a smart contract.","project-overview-ul-3":"Project is governed by JUST community members based on the number of JST they hold. Proposals are voted upon and determined by the whole ecosystem.","keys-features":"Key Features &amp; Highlights","keys-highlights-ul-1":"Stablecoin over-collateralized by a reserve of assets to maintain price stability.","keys-highlights-ul-2":"Fast, efficient and nearly-free stablecoin transfer.","keys-highlights-ul-3":"Available to anyone, anywhere, anytime.","keys-highlights-ul-4":"World-class security by blockchain-based smart contracts.","keys-highlights-ul-5":"Any holder of JST can participate in the governance of the USDJ community.","keys-highlights-ul-6":"Platform access to the thriving TRON ecosystem, supported by hundreds of DApps.","what-is-just":"What is JUST?","project-mission":"PROJECT MISSION","project-mission-p-1":"JUST aims to build a fair and decentralized financial ecosystem that provides stablecoin lending and governance mechanisms for users around the world. All transactions, collateralization and governance are transparent and executed on-chain. JUST is built on the TRON Network, the largest decentralized application ecosystem, and aims to provide a set of easy-to-use and transparent financial services for users worldwide.","how-it-works":"HOW IT WORKS","how-it-works-p-1":"Any user can mint USDJ automatically via JUST\u2019s ecosystem of smart contracts by locking their TRX in collateralized debt positions (CDP) in the form of pooled TRX (PTRX). To mitigate against price fluctuation risks, over-collateralization of PTRX is required. The over-collateralization ratio is currently set at 150%, and can be changed by a vote of the community. If the value of the collateral falls below the predetermined liquidation ratio, the collateral is sold to pay off the debt and an additional liquidation penalty (currently 13%) is charged.","how-it-works-p-2":"JST is the governance token for the JUST network. By participating and voting in community proposals, JST holders have decision-making power over the JUST lending platform and can control the operations of the JUST network. In addition, JST can be used to pay interest on a CDP, in which case the paid JST will be burnt automatically by the smart contract.","token-sale":"Token Sale","token-econ":"Economics","token-name":"Token Name","token-type":"Token Type","seed-sale-allocation":"Seed Sale Allocation","seed-sale-price":"Seed Sale Token Price","seed-sale-date":"Seed Sale Date (Completed)","seed-sale-date-text":"February 2020","sale-proceeds":"Proceeds from Seed Sale","launch-base-allocation":"LaunchBase Sale Allocation","launch-base-price":"LaunchBase Sale Price","launch-base-total-allocation":"LaunchBase Total Allocation","seed-sale-overview":"Seed Sale Overview","seed-sale-overview-p-1":"Conducted in February 2020 and total proceeds of $3,267,000 USD was received at ~$0.00300 per token for 11.0% of the total token supply.","polo-seed-sale-overview":"Poloniex LaunchBase Sale Overview","polo-seed-sale-overview-p-1":"Sale will be conducted on May 5th, 2020 for aggregate proceeds of ~$799,920 USD worth of TRX. Each JST will be sold at ~$0.00202 USD per token for 4% of total token supply. The TRX price will be set prior to the sale start time.","supply-distribution":"Token Supply Distribution:","jst-ecosystem":"JST Token Ecosystem","governance":"Governance","governance-p-1":"JST token holders are responsible for the governance of the JUST ecosystem, which is performed by voting on proposals for the network. Each JST holder can vote and select the contract he\/she supports among all the smart contracts that modify the system parameters. The contract with the highest number of votes will be automatically adopted via on-chain smart contracts. Proposals can come in two forms:","single-contracts":"1. Single Action Proposal Contracts","single-contracts-p-1":"Single action proposal contracts are proposals that can only be executed after gaining root access, and after execution immediately applies its changes to the variables of internal system governance. The single-action proposal will then delete itself. While easy to use, this type of contracts offer less flexibility, and is expected to be more prevalent during the early stage of the system.","delegate-contracts":"2. Delegating Proposal Contracts","delegate-contracts-p-1":"Delegating Proposal Contracts are proposals that continuously utilize their root access through second layer governance logic. The second layer governance logic can be relatively simple, such as defining a protocol for holding a weekly vote on updated risk parameters. It can also implement more advanced logic, such as restrictions on the magnitude of governance actions within defined time periods, or even deleting permissions of its third layer Delegating Proposal Contracts with restrictions.","delegate-contracts-p-2":"There are no special requirements for initiating a proposal. Any TRON account can submit suggestions for improving the JUST ecosystem by deploying a smart contract proposal. JST holders can then use their JST tokens to cast votes for one or more proposals. This governance mechanism is designed to allow all governance measures to take place in a fair and transparent manner.","token-governance":"Token Governance &amp; Use of Funds","token-governance-p-1":"As of April 3rd, 2020 JST has not used any funds from the sale of tokens. Any funds received from the sale of tokens is expected to be spent according to the following allocations:","token-governance-ul-1":"[15%] Partnerships and community development","token-governance-ul-2":"[30%] Marketing","token-governance-ul-3":"[25%] Product Development","token-governance-ul-4":"[10%] Equipment and software","token-governance-ul-5":"[20%] Operational Costs","token-governance-p-2":"The team will hold funds in a multisig cold wallet.","jst-token-release-p-1":"The following chart shows the number of JST tokens that are expected to be released\ninto circulation on a monthly basis.","road-map":"Updated Roadmap","road-map-h1":"Q2 2020","road-map-h1-ul-1":"OpenPlatform: release developer SDK and API doc","road-map-h1-ul-2":"USDJ on multiple-exchanges, multiple-pair","road-map-h1-ul-3":"JST Launchbase","road-map-h2":"Q3 2020","road-map-h2-ul-1":"USDJ &amp; JST on decentralized exchanges","road-map-h2-ul-2":"Support DApp on TRON Network with USDJ integration","road-map-h2-ul-3":"JUST Forum &amp; chatroom","road-map-h2-ul-4":"Deliver one USDJ derivative DeFi product","road-map-h3":"Q4 2020","road-map-h3-ul-1":"Release JUST 2.0","road-map-h3-ul-2":"Support multi-collateral assets","road-map-h3-ul-3":"Collaborate with the community to implement more USDJ derivative DeFi products","road-map-h3-ul-4":"Deliver more DeFi products based on USDJ &amp; JST","road-map-h4":"Q1 2021","road-map-h4-ul-1":"Support Privacy coin collateral","road-map-h4-ul-2":"Support shielded transaction for USDJ &amp; JST","team-overview":"Team Overview","team-title-1":"Head Of Project","team-title-p-1":"Master of Computer Science at Stevens Institute of Technology, NJ. 7 years of working experience in Barclays and IBM. Blockchain Expert.","team-title  access to your account. Private write access to your account is available via the private REST API.","futures-apis-intro-p-2":"Our sample Python script and trading strategies enable you to get started with API trading quickly and tailor your trading strategy in minutes.","create-your-api-key":"Create Your API Key","read-api-docs":"Read API Docs","try-our-sample-api-script":"Try Our Sample API Script","what-are-futures-title":"What are futures?","what-are-futures-subtitle-1":"Futures","what-are-futures-content-1":"Futures, also called futures contracts, are agreements to buy or sell currencies, commodities, or other financial instruments at a predetermined price and time and can be cash settled or physically settled. When you buy or sell a crypto futures contract, you are interacting with a contract that represents the asset rather than the asset itself. Once the contract is exercised, the exchange of the actual asset occurs.","what-are-futures-subtitle-2":"Perpetual contracts","what-are-futures-content-2":"Perpetual contracts are similar to futures contracts but don't have an expiration date. This means you can hold a position in a perpetual contract for as long as you'd like. The price of a perpetual contract is based on an underlying index price which means that perpetual contracts are often traded at a price that is similar to spot markets.","futures-benefits":"What are the benefits of trading futures?","hedging":"Hedging","hedging-content":"Short or go long in a futures contract to hedge against adverse price movements of the underlying asset ","price-speculation":"Price speculation","price-speculation-content":"Futures contracts allow you to speculate on the direction of the underlying asset's price","trade-leverage":"Trade with 100x leverage","trade-leverage-content":"You don't need to put up 100% of the contract's value amount when trading","what-is-leverage":"What is leverage?","what-is-leverage-content":"Leverage allows a trader to enter a position without needing to put up 100% of the contract's value amount. Instead, you put up an initial margin amount, which consists of a fraction of the total contract value.","first-to-trade":"Be the first to trade on Poloniex Futures","sign-up":"Sign up to get notified as soon as we launch","email-address":"Email","get-notified":"Get Notified","futures-learn-more-card-title":"Learn more about Poloniex Futures","futures-learn-more-card-p":"Visit our Help Center to learn more about futures trading","learn-more":"Learn More","trade-bitcoin":"Trade Bitcoin","trade-ethereum":"Trade Ethereum"},"confirm-action":{"confirm-transfer":"Confirm Transfer","cancel-transfer":"Cancel Transfer","from":"From","to":"To","amount":"Amount","date-requested":"Date requested","exchange":"Exchange Account","margin":"Margin Account","lending":"Lending Account","wink":"WINk Account","transfer-successful":"Transfer Successful","transfer-successful-body":"Your balance transfer was completed successfully","transfer-cancelled":"Transfer Cancelled","transfer-cancelled-body":"Your balance transfer was cancelled successfully","transfer-error":"Transfer Failed","invalid-hash":"Invalid confirmation URL","invalid-hash-transfer-help-1":"If you are having trouble transferring, please","invalid-hash-transfer-help-2":"visit your balance transfer page","invalid-hash-transfer-help-3":"or","invalid-hash-transfer-help-4":"contact support"},"notices":{"empty-state":"No notice."},"learn-bchfork":{"header-title":"Bitcoin Cash Pre-Fork Trading","header-content":"Get early access to Bitcoin Cash Node (BCHN) by claiming your Bitcoin Cash for BCHA and BCHN. Deposit Bitcoin Cash to claim your tokens and begin pre-fork trading.","header-cta":"Deposit BCHABC","primary-content-title":"Claim your BCHA and BCHN Early","primary-content-body":"Before the Bitcoin Cash fork, you can either hold your BCHABC in your Poloniex wallet and receive any forked assets after that or you can claim your BCHA and BCHN before the fork and trade those tokens in our pre-fork trading markets. Learn how to begin claiming your BCHA and BCHN below.","primary-card-1-header":"Claim BCHA and BCHN","primary-card-1-content":"BCHABC holders can claim forked tokens early. 1 BCHABC = 1 BCHA and 1 BCHN.","primary-card-2-header":"Trade Early","primary-card-2-content":"Once you claim your BCHA and BCHN, you can trade them in our BTC and USDT markets.","primary-card-3-header":"Convert to BCHABC","primary-card-3-content":"You can choose to convert your BCHA and BCHN tokens back to BCHABC at any time.","primary-card-4-header":"Prepare for the Fork","primary-card-4-content":"After the fork, we\u2019ll distribute tokens to holders on Poloniex as applicable.","claim-your":"Claim Your BCHA and BCHN","frequently-asked-questions":"Frequently Asked Questions","terms-card-1-title":"What is pre-fork trading?","terms-card-1-content":"Just like we did back in 2018, we\u2019re offering customers the option to trade the two tokens involved in the upcoming Bitcoin Cash fork before the fork occurs. This allows traders to get early access to these tokens and show their support.","terms-card-2-title":"What are BCHA and BCHN?","terms-card-2-content":"Bitcoin Cash ABC (BCHA) and Bitcoin Cash Node (BCHN) are the tokens at the center of the debate about the upcoming Bitcoin Cash hard fork in November 2020. You can find more information on our ","terms-card-3-title":"What is expected to happen with the Bitcoin Cash fork?","terms-card-3-content":"While there are many ideas out there, we cannot say what will happen as a result of the Bitcoin Cash fork. As an exchange, we aim to remain neutral and empower our community to demonstrate their support through trading.","terms-card-4-title":"Do I have to claim my BCHA and BCHN now?","terms-card-4-content":"You do not need to claim BCHA and BCHN or engage in pre-fork trading. You can also choose to hold your BCHABC in your Poloniex wallet at the time of our fork snapshot and we\u2019ll distribute any forked assets after that.","terms-card-5-title":"What are the risks of pre-fork trading?","terms-card-5-content":"Trading in these tokens can be extremely risky so please trade at your own risk. There is a possibility that one of these chains will not be sustained after the fork. In that case, the corresponding token could lose all value.","terms-card-6-title":"Where can I learn more?","terms-card-6-content":"You can learn more about our Bitcoin Cash pre-fork trading,  how claim your Bitcoin Cash ABC (BCHA) and Bitcoin Cash Node (BCHN), and information related to the upcoming Bitcoin Cash fork on Poloniex on our "},"learn-defi":{"header-title":"DeFi 101: Tokens, Tools, and Trading","header-content":"From smart contracts and oracles to yield farming and liquidity pools, DeFi comes with lots of concepts that can make it hard to keep up. In our Beginner\u2019s Guide to DeFi, we break down these terms and help you stay up to date with the latest in DeFi.","defi-markets-title":"DeFi Markets on Poloniex","defi-markets-subtitle":"Check out the %1$s DeFi assets in our Innovation Zone","what-is-defi":"What is DeFi?","what-is-defi-content":"DeFi is an abbreviation of the term decentralized finance which refers to the ecosystem of assets, smart contracts, protocols, and decentralized applications (DApps). The DeFi ecosystem aims to create an open and accessible financial system that doesn\u2019t need to rely on a central authority.","defi-vs-tradfi":"DeFi vs. TradFi","defi-vs-tradfi-content":"All this talk of DeFi probably has you wondering, what\u2019s the main difference between DeFi and TradFi (Traditional Finance)?","defi":"DeFi","defi-desc-1":"Gives the control over to users","defi-desc-2":"Is widely accessible and transparent","defi-desc-3":"Overcomes many of the restrictions in traditional finance","tradfi":"TradFi","tradfi-desc-1":"Relies on central authorities","tradfi-desc-2":"Is commercially recognized","tradfi-desc-3":"Can typically provide simpler user experiences","defi-use-cases-title":"What are the use cases for DeFi?","defi-use-cases-content":"There are many different applications and services created within the DeFi ecosystem, with more popping up all of the time. Some of the most popular DeFi use cases today are lending and borrowing, trading, and stablecoins.","defi-use-case-1-title":"Lending &amp; Borrowing","defi-use-case-1-content-1":"One of the most popular use cases for DeFi today is lending and borrowing through decentralized lending protocols. Similar to the way that ","defi-use-case-1-link":"our P2P lending","defi-use-case-1-content-2":" works, DeFi lending protocols allow lenders to earn interest on their crypto assets and while giving borrowers access to more capital for trading, typically with leverage.","defi-use-case-2-title":"Trading","defi-use-case-2-content":"Decentralized exchanges, also known as DEXs, enable users to trade crypto assets without giving up the ability to self-custody their assets. When trading on a DEX, users can exchange assets with each other, peer-to-peer, without needing to trust each other or a third-party. There are also DeFi derivatives products that provide a decentralized alternative for advanced trading features like futures, indices, and options.","defi-use-case-3-title":"Stablecoins","defi-use-case-3-content":"Stablecoins are a type of cryptocurrency that are pegged to a stable asset of some kind, typically fiat currencies. Like many other DeFi use cases, stablecoins are created with varying levels of decentralization. Decentralized stablecoins provide more everyday use cases for cryptocurrency as they are not subject to the typical volatility that is involved with other crypto assets.","defi-use-case-4-title":"Other Use Cases","defi-use-case-4-content":"Other use cases, from insurance to mortgages and more, are constantly being created and improved upon as the interest in DeFi increases. We\u2019ll likely see more and more use cases for DeFi in the coming months and years.","defi-terms-title":"DeFi Terms To Know","defi-terms-content":"As with any industry, there are many terms to know when you\u2019re learning about DeFi. Dive into some of the top terms and buzzwords in DeFi below.","defi-terms-card-1-title":"Smart Contract","defi-terms-card-1-content":"A smart contract is a self-executing contract where contract terms are directly written into the code.","defi-terms-card-2-title":"Permissionless","defi-terms-card-2-content":"In a permissionless system, anyone can participate in the network and contribute to building and maintaining it.","defi-terms-card-3-title":"Interoperable","defi-terms-card-3-content":"When a system is interoperable, that means value and information can be shared freely across networks without intermediaries.","defi-terms-card-4-title":"Liquidity Pool","defi-terms-card-4-content":"A liquidity pool is used to improve trading by creating a large pool so traders can swap between assets without set trading pairs.","defi-terms-card-5-title":"Yield Farming","defi-terms-card-5-content":"At a basic level, yield farming is when users put their funds to work in an attempt to generate the biggest returns possible.","defi-terms-card-6-title":"Oracle","defi-terms-card-6-content":"Oracles are used by smart contracts to connect with \u201creal-world\u201d data that can then be used to execute the contract\u2019s terms.","email-notification-title":"Get notified about our new DeFi listings and offerings","email-notification-button-text":"Get Notified"},"app-download-landing":{"page-title":"Trade crypto everywhere you go","page-title-rebrand":"Trade crypto <b class=\"emphasis-title\">everywhere you go<\/b>","page-content":"We have what you need to trade how you want, when you want. Download our mobile app and start trading today!","download-now":"Download now","download":"Download","poloniex-app":"Poloniex App","legendary-crypto-exchange":"Legendary Crypto Exchange"},"rewards":{"hero-title":"Welcome to Poloniex Loyalty Rewards","hero-subtitle
