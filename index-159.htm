alse,"following":true,"follow_request_sent":false,"notifications":false,"translator_type":"none","withheld_in_countries":[]},"geo":null,"coordinates":null,"place":null,"contributors":null,"is_quote_status":false,"retweet_count":13,"favorite_count":60,"favorited":false,"retweeted":false,"possibly_sensitive":false,"lang":"en"}],"timeline":{"data":[["date (MM/DD/YYYY)","title","description"],["07/28/2016","The beginning","founded by Christoph Mussenbrock and Stephan Karpischek"],["09/19/2016","Flight Delay DApp","Flight Delay DApp presented at the Ethereum developer conference Devcon2 in Shanghai"],["11/28/2016","1st prize","Etherisc wins Blockchain Startup Contest in Graz"],["12/16/2016","Whitepaper","Released a first version of our whitepaper for review"],["04/06/2017","Blockchain Oscar","Etherisc won the Blockchain Oscar 2017 for most innovative blockchain startup"],["06/25/2018","Token Generating Event"],["07/23/2018","Token Generating Event Finish","45,478,958 DIP tokens were distributed to 280 contributors"],["01/24/2019","GIF release","Generic Insurance Framework is released under a free and open source license"],["02/01/2019","BEACON Project Started","EU funded project that couples Earth Observation & blockchain technology, with weather intelligence to deliver cost-efficient and actionable insights for the agri-insurance industry. ","","BEACON is a EU funded project that couples Earth Observation & blockchain technology, with weather intelligence to deliver cost-efficient and actionable insights for the agri-insurance industry. "],["07/01/2019","Crop insurance live","Aon, Oxfam, and Etherisc launch agricultural insurance for farmers in Sri Lanka"],["07/01/2020","New Legal Model","Etherisc's new legal model approved by German Financial Authority"],["02/06/2020","Chainlink Oracles","Etherisc to Leverage Chainlink Oracles For Decentralized Flight Insurance Product"],["11/14/2020","Support from Chainlink ","Chainlink makes it possible to start the crop insurance project with ACRE Africa in Kenya"],["12/14/2020","Support from Ethereum Foundation","Aya Miyaguchi, highlighted the potential of blockchain technology in the area of inclusive finance"],["01/15/2021","Support from Mercy Corps Ventures","Mercy Corps Ventures joined Chainlink and Ethereum Foundation to support ACRE Africa crop insurance initiative"],["02/08/2021","Grant Announcements","Etherisc launches 50 Million DIP Token Grant Program"],["04/01/2021","MVP for crop insurance in Kenya ready","The initiative aims to provide 250,000 farmers in East Africa with insurance coverage, who will be able to pay the insurance premiums in small installments as low as $50 cents.","","?"],["05/17/2021","Support from CLI and SDC","Climate Ledger Initiative and Swiss Agency for Development and Cooperation join the Acre Africa project"],["07/14/2021","First Payouts to farmers","The first payments have been processed directly through the system designed and built by Etherisc in tandem with ACRE Africa and are visible on-chain.","","?"],["08/31/2021","Community Supported Insurance (Saxony)","Start of the CSI Project in Saxony"],["09/01/2021","Introducing the GIF Monitor","A Visualization of the GIF. Allows all actors to develop and deploy their own products on our platform.","","x"],["10/01/2021","Rapid Development Platform","Meteor-Kitchen will enable to build new Insurance Products extremely fast"]]},"faq":{"data":[["HTML ID","Question","Answer","Remarks (internal, won't be displayed on page)"],["","","The content of this sheet is replicated to the website every 10 minutes, so after changes, please wait 10\nminutes and check if the changes are visible.\nQuestions and Answers can be added any time, but Q&A without an \"HTML-ID\" won't be published.\nSo you can draft Q&A and publish after review by giving it an ID (just a short string starting with \"faq-\")\n\nGeneral rules: \n* Answers are formatted with Markdown Syntax, see here: \n  https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf \n* End all questions with a questionmark.\n* End all answers with a period.\n* Break lines such that they fit in the cells below.\n* Start all questions and answers with a Capital Letter\n* Check spelling and grammar before publishing. \n* Let someone review your changes."],[],[],[],["faq-info-etherisc","Where can i find info about Etherisc?","Find info about what we are building in our [Whitepaper](https://etherisc.com/whitepaper), \nread up on our [token mechanics](https://etherisc.com/files/token_mechanics_1.0_en.pdf). \nStaying up to date with news on our [Blog](https://blog.etherisc.com),\n[Github](https://github.com/etherisc) and [Youtube](https://www.youtube.com/c/etherisc)."],["faq-channels","Which communication channels do we use?","We have a fast growing community, please feel free to join the discussion in our [telegram community](https://t.me/etherisc_community), [Forum](https://forum.etherisc.com/), [Twitter](https://twitter.com/etherisc), and on [reddit](https://www.reddit.com/r/etherisc/)."],["faq-dip-price","What is the price of etherisc going to be?","We do not speculate on the price of our token. If you want to do so you can in the [unofficial trading channel](https://t.me/EtheriscTrading)."],["faq-dip-buy","Where can I buy etherisc?","You can buy DIP on [Uniswap](https://app.uniswap.org/#/swap). In the Uniswap App, add our contract adress : \n\"0xc719d010b63e5bbf2c0551872cd5316ed26acd83\". There are some other decentralized and centralize exchanges but we have not checked their reputation."],["faq-dip-metamask","How can I add the DIP token in Metamask?","Visit our [website](https://etherisc.com) and in the top section, click on \"Display DIP token in wallet\". Also, [Coingecko](https://www.coingecko.com/en/coins/etherisc) has a \"Metamask\" button (a small \"fox\" icon) beside the contract infos, which has the same effect."],["faq-etherisc-no-insurance","Is Etherisc a decentralized insurance company?","No, Etherisc is a protocol to collectively build insurance products. Common infrastructure, \nproduct templates and insurance license-as-a-service make a platform that allows anyone to create their \nown insurance products."],["faq-etherisc-dip","What is Etherisc DIP?","DIP stands for the Decentralized Insurance Protocol and also for Decentralized Insurance Platform. \nThe Protocol provides a permission-less, generic mechanism by which risk of any kind can be priced, \nserviced, and transferred by a group of independent service providers without having to rely on centralized parties."],["faq-dif","What is the Decentralized Insurance Foundation?","The Decentralized Insurance Foundation (DI Foundation) is a non-profit foundation organized under the laws \nof Switzerland, Canton of Zug. Its mandate is to ensure open access to the protocol and platform, \nprovide long-term governance, community, and ecosystem, and be a custodian of funds raised. \nThe DI Foundation is conducting the Token Generating Event. \nUnder US law the DI Foundation is the issuer of the DIP tokens."],["faq-dip-token","What is the DIP Token?","DIP Tokens act as the native internal currency that is inseparable from the protocol and network of its users. \nDIP tokens are needed to earn transaction fees (% of insurance premiums or fixed cost), \nincentivize and reward platform users to bring risk to the network, build and maintain risk transfer products. \nThe total supply of DIP Tokens is 1 Billion."],["faq-why-token","Why does Etherisc need its own token? What is the utility of DIP token?","DIP tokens give users access to the Decentralized Insurance Platform. By staking DIP token, participants provide collateral (bond) to guarantee future performance, availability, and service levels. Staking also signals quality and reputation. As a result, participants can earn money monetizing their skills, software (for example risk models or UI/UX), risk capital, insurance licenses, claim processing, or regulatory compliance/reporting services."],["faq-tge","What is a TGE?","TGE stands for “Token Generating Event”. We prefered using this term over “ICO” or “token sale”. \nDuring the Etherisc DIP TGE, DIP tokens have been created on the public Ethereum mainnet.\nQuick facts about the Etherisc DIP TGE:\n* Hardcap: 30 Million USD\n* Total Supply: 1 Billion (10^9) \n* DIP Tokens distributed during TGE: 300M DIP (= 30% of total supply)\n* Exchange Rate: 1 DIP = 0,10 USD\n* Only registered contributors were able to participate in the Etherisc DIP TGE."],["faq-live-product","Do you have a live product?","\"\"\"Currently, 20+ products are being built from idea stage to production:  \nThe most well-known are:\n\n| Product | Status |\n| --- | --- |\n| [Flight Delay Insurance](http://fdd-sandbox.etherisc.com/) | In production on Xdai (going live soon!). Check out our [sandbox](http://fdd-sandbox.etherisc.com/) to try it out. |\n| [HurricaneGuard.io](http://hurricaneguard.io/) | Deployed on the Ethereum testnet |\n| Crypto-backed lender insurance | Concept stage |\n| DAO/smart contract insurance | Design/prototyping. |\n| Etherisc/Acre BIMA PIMA product| Pilot was succesfull, product going live soon. More info [here](https://www.indexinsuranceforum.org/news/acre-africa-protecting-rural-africa-through-creative-partnerships-and-technology) and [here](https://acreafrica.com/chainlink-awards-grant-to-support-the-joint-venture-between-acre-africa-and-etherisc/) |\""],["faq-xdai","Why are you currently building on xDai?","Transactions on xDAI are 100x cheaper and 10x faster than on Ethereum. "],["faq-dip-store","Where can I store my Etherisc ( $DIP) tokens?","Etherisc ($DIP) is an ERC20 token so it can be stored in any standard ethereum wallet where you own your private keys. "],["faq-dip-staking","Will I be able to stake DIP?","Yes, you will be able to stake DIP. Keep an eye on our information channels for updates! \n[Here]( https://docs.google.com/document/d/1bAk3lMew934TBQ4ccsGau4zrndDE2KmxoUDmRuZmq68/edit?usp=sharing) \nyou can find more about the staking concept. \nCheck the [staking calculator](https://docs.google.com/spreadsheets/d/1IYAa6abZKLWVN4KOhotbcLIU7p0sirR0cB0gapBXUkM/edit#gid=0)\nto play around with the numbers. (Attention: these are *not* the final staking parameters!) "],["faq-premiums","How will premiums be payed?","Premiums will be paid in stablecoin or fiat, not (yet) in other crypto assests. "],["faq-build","Can I help propose or build insurance products?","Yes! We encourage developers and people interested to join our community and build on our framework.\nPlease join us in our Forum or telegram to get in contact with us or for further discussions."],["faq-apply-grant","Can I apply for an etherisc grant?","You can if you are a developer working on parametric insurance, or have an idea of building one! Get in contact with us! More info about the grant program can be found [here](https://blog.etherisc.com/etherisc-launches-50-million-dip-token-grant-program-b7be631336c0)."],["faq-legal-framework","What is the legal framework our products are in?","We don´t call them legal guarantees but technical guarantees everyone can check on the blockchain. We explicitly exclude any legal guarantees for a payout in case of a loss. Therefore, one crucial element of an insurance contract is missing. Since it is a parametric smartcontract we don´t have to make these promises to fulfill the contract. More info on the legal subject can be found in this [medium](https://blog.etherisc.com/a-new-legal-model-for-blockchain-based-insurance-27c589a9f329) post."],["faq-lockup-foundation","What is the lockup on the foundation tokens and are there any plans on potential sales? Will it just be staked permanently and never sold?","All funds from the TGE (including all remaining DIP tokens) went to the Decentralized Insurance Foundation \n(DI Foundation), which is governed under Swiss law. \nFoundation tokens are not locked up in a technical sense, but are legally tied to the foundation's purpose. \nThe foundation is legally bound to use any funds for its defined purpose which is \"development and \npromotion of open and decentralized software in insurance\", so there is a strong legal guarantee for \ncontributors that funds can't be used for anything else, and that the funds go towards that purpose.\nIn our opinion this provides a strong guarantee for token holders that the foundation will not dump DIP\ntokens, while also providing the flexibility to distribute tokens to strategic partners, developers or \nservice providers.\nThe foundation’s use of all funds (including the DIP tokens) is bound to its purpose, which is the promotion \nand development of free and open software for decentralized insurance. \nThis structure ensures that all remaining tokens will be used for this purpose."],["faq-etherisc-impact","What is Etherisc Impact B.V.?","Etherisc Impact B.V. is a newly formed company within the Etherisc ecosystem. Etherisc Impact B.V. is dedicated to inclusive insurance solutions and run by long term Etherisc team members Michiel Berende and Jan Stockhausen, who have been working on this topic and the partnerships with the team in Kenya for over a year now."],["faq-inclusive-insurance","What is inclusive insurance?","The term “inclusive insurance” or “microinsurance” typically refers to insurance services offered primarily to clients with low income and limited access to mainstream insurance services"],["faq-project-partner","Who are the project partners of Etherisc Impact B.V.?","Thanks to the financial and technical support from Chainlink and Ethereum Foundation, we have started development of an innovative weather index crop insurance product. Our partner in the field, ACRE Africa, is one of the largest insurance services providers for agricultural microinsurance, catering to communities of smallholder farmers in six countries in East Africa. As a service provider working with local insurers and other stakeholders in the agricultural value chain, ACRE has insured over 1.7 million smallholder farmers in the past few years.The initiative aims to provide 250,000 farmers in East Africa with insurance coverage, who will be able to pay the insurance premiums in small installments as low as $50 cents. More info on the legal subject can be found in this post [medium](https://bhttps://blog.etherisc.com/etherisc-teams-up-with-chainlink-to-deliver-crop-insurance-in-kenya-137e433c29dc) ."],["faq-weather-index-insurance","What is weather index insurance?","A relatively new, innovative parametric insurance solution that helps farmers manage perils resulting from adverse weather conditions. It pays out benefits based on a predetermined index, such as rainfall, measured by weather stations or by satellites, rather than based on an assessment of an actual damage (no claims assessors required). This makes the claims settlement processes cheaper, faster and more objective."],["","What is the token allocation?","| tokens (mln $dip)|                                    | \n| -----------------| ---------------------------------- |\n|              650 | Decentralized Insurance Foundation |\n|               50 | Foundation funds for grants        |\n|              100 | Founders                           |\n|              200 | Sold in TGE                        |"],["faq-Competitors","Competitors","Well, most of them are not really competitors but projects with some relation to insurance, so we name them here.\n\n| Name            | Product                         | Description            | Status       |\n| --------------- | ------------------------------- | ---------------------- | ------------ |\n| Nexus Mutual    | Smart contract insurance        | Claims are paid out based on governance decisions | Active       |\n| Arbol           | Weather insurance               |                        | Active       |\n| Unslashed       | Crypto/smart contract insurance |                        | Active       |\n| yinsure.finance | Smart contract cover            | Piggy backed on Nexus  | Active       |\n| Opyn            | Defi risk management            | Hedging crypto risks   | Active       |\n| B3i             | Retrocession                    | Build on Corda (DLT)   | Active       |\n| UNN finance     | Defi insurance                  |                        | Active       |\n| Teambrella      | Crowd/Teamsurance               | Pet insurance          | Discontinued |\n| Axa Fizzy       | Flight Delay Insurance          |                        | Discontinued |"],["faq-G.I.F","What is the Generic Insurance Framework (GIF)","[User Manual for the Generic Insurance Framework](https://etherisc-gif-manual.readthedocs.io/en/latest/terminology.html)"]]},"media":[{"title":"Stephan Karpischek - Etherisc - Ethereum London","description":"Stephan Karpischek is co-founder and CEO of Etherisc, digital strategy consultant, former business analyst for blockchain innovation at UBS, with many years of work experience in IT, consulting and education in Austria, Switzerland and UK.\n\nEtherisc builds a decentralized insurance platform on Ethereum. The goal is to make insurance processes more efficient, transparent and fair, with lower operational costs and higher transaction speed compared to traditional insurances.\n\nEtherisc demonstrated the benefits of blockchain-based insurance applications with the Flight Delay Insurance application, a parametric insurance with automated underwriting of risks and automated payouts.\n\n--\nFilmed at  Ethereum London - April 2017\nFollow us on twitter #ETHLDN\n\nhttps://www.meetup.com/ethereum/\nhttps://twitter.com/hashtag/ethldn","imageUrl":"https://i.ytimg.com/vi/sbbarNua7Ko/mqdefault.jpg","date":"2017-04-25T12:41:52Z","embedUrl":"https://www.youtube.com/embed/sbbarNua7Ko"},{"title":"ICO Summit 2017 | Start-up Pitch Session Part I","description":"ICO Summit 2017 | Start-up Pitch Session Part I \n\n#ICOSummit2017 #Blockchain #ICO #SMARTVALOR #Switzerland #mobile #sta
